<div class="">    
	<div class="page-header">
        <h1>Admin</h1>
    </div>
    <div class="row container">
    	<div class="col-md-offset-3 col-md-6">
	    	<h1 ng-hide="validUser" > Veuillez vous logger</h1>    
		    <form ng-hide="validUser" name="form" novalidate class="form-inline">
		    	<input name="login" ng-model='admin.login' class="input-small" type="text" placeholder="Login" autocomplete="off" required>
		    	<input name="password" ng-model='admin.password' class="input-small" type="password" placeholder="Password" autocomplete="off" required>
		        <button ng-disabled="form.$invalid" class="btn" type="submit" value="Log" ng-click='connect()' >Connexion</button>		    	
		    </form>
		    <div ng-show="validUser" class="center-block">
		    	<qrcodes path="control"></qrcodes>
		    </div>
	    </div>		     
	</div>
</div>
