@(players: List[Player])


@main("Jeux") {
    
    
    	 <div class="page-header">
	        <h1>Question 1 </h1>
	    </div>
	    <div class="row">
	    	<div class="center">
	    		<div id="divLogo">
			    	<img id="logo" src="@routes.Assets.at("images/logo_jeux.png")" class="img-rounded" width="400"/>
	    		</div>
	    	</div>
	    </div>
	     <div class="row">
		    <h2>Liste des joueurs inscrits</h2>
		    <ul id="playersList">
		        @for(player <- players) {
		            <li>
		                <div class="player" id="@player.pseudo">@player.pseudo</div>
		            </li>
		        }
		    </ul>
		    
	    </div>
	        
    
    <script type="text/javascript" charset="utf-8">
    
        $(function() {
            var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
	        var chatSocket = new WS("@routes.Application.initWebSocketGame().webSocketURL(request)")
            
            
            var receiveEvent = function(event) {
            	var user = event.data;
            	$('#buzz').get(0).play();
            	
            	$('.player').each(function(userDiv){
            		$(this).removeClass("playerAnswer");
            		if ($(this).attr("id") === user){
            			$(this).addClass("playerAnswer");
            		}
            	});
            	
            }
            
            
            chatSocket.onmessage = receiveEvent
            
        })
    
    </script>
<!--

</script>
    
}
